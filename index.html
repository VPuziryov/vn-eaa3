<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Реклама без пафоса — только реальные результаты</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    color: #222;
  }
  .container {
    background: #fff;
    max-width: 400px;
    width: 90%;
    padding: 20px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    border-radius: 8px;
    text-align: center;
    margin: 0 auto;
  }
  img {
    max-width: 100%;
    border-radius: 6px;
    object-fit: cover;
  }
  h1 {
    font-size: 22px;
    margin: 16px 0 10px 0;
    font-weight: 700;
  }
  p, ul {
    font-size: 14px;
    margin: 8px 0;
    line-height: 1.4;
  }
  ul {
    list-style: none;
    padding-left: 0;
    text-align: left;
  }
  ul li {
    margin: 8px 0;
    padding-left: 20px;
    position: relative;
  }
  ul li:before {
    content: "♦";
    position: absolute;
    left: 0;
    color: #0a74da;
    font-weight: bold;
  }
  .button {
    display: inline-block;
    margin-top: 20px;
    background-color: #0a74da;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 6px;
    text-decoration: none;
    cursor: pointer;
  }
  .note {
    font-size: 12px;
    color: #555;
    margin-top: 12px;
  }
</style>
</head>
<body>
<div class="container">
  <img src="https://i.imgur.com/6y6bh1A.jpeg" alt="Реклама без пафоса — только реальные результаты" />
  <h1>Реклама без пафоса — только реальные результаты</h1>
  <ul>
    <li>запускаю рекламу через свой кабинет — быстро и просто</li>
    <li>заявки появляются стабильно и без лишних хлопот</li>
    <li>идеально для малого бизнеса, фриланса, услуг и аренды</li>
  </ul>
  <p>Не обещаю чудес — обещаю работу, которая приносит результат.
